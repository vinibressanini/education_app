name: education_app
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1


environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  bloc: ^8.1.3
  chewie: ^1.7.5
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  file_picker: ^6.2.0
  flutter:
    sdk: flutter 
  flutter_bloc: ^8.1.4
  font_awesome_flutter: ^10.7.0
  get_it: ^7.6.7
  iconly: ^1.0.1
  image_picker: ^1.0.7
  intl: ^0.19.0
  lottie: ^2.6.0
  open_file: ^3.3.2
  path_provider: ^2.1.2
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  swipe_to: ^1.0.6
  url_launcher: ^6.1.14
  video_thumbnail: ^0.5.3
  youtube_metadata: ^1.0.1
  

dev_dependencies:
  bloc_test: ^9.1.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter  
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/icons/
     - assets/lottie/
     - assets/vectors/

  fonts:
    - family: Aeonik
      fonts:
        - asset: assets/fonts/aeonik/AeonikTRIAL-Bold.otf
          weight: 700
        - asset: assets/fonts/aeonik/AeonikTRIAL-BoldItalic.otf
          style: italic
          weight: 700
        - asset: assets/fonts/aeonik/AeonikTRIAL-Light.otf
          weight: 300
        - asset: assets/fonts/aeonik/AeonikTRIAL-LightItalic.otf
          style: italic
          weight: 300
        - asset: assets/fonts/aeonik/AeonikTRIAL-Regular.otf
          weight: 400
        - asset: assets/fonts/aeonik/AeonikTRIAL-RegularItalic.otf
          style: italic
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
   
